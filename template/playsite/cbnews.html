<div fmt-layout="horizontal" style="height: 100%" ng-controller="CbnewsCtrl">
  <div fmt-layout="overlay" flex="1">
    <div fmt-player
         skin="cbnews_v1"
         data-fmt-flex=1 style="bottom: 0px;"></div>

    <div id="social" class="fmt fmt-social cbnews_v1" ng-init="collapsed = true" style="display: none;">
      <div ng-show=!error>
        <div class="table share">
          <div class="row">
            <table class="table collapsed">
              <tr>
                <td class=pod-info>
                  <a class="name" target=_blank ng-href="{{url}}">{{pod.title || pod.name}}</a>
                  <span class="extra-field">{{fields.marque}}</span>
                  <span class="extra-field" ng-if="fields.pays">-&nbsp;&nbsp;&nbsp;&nbsp;{{fields.pays}}</span>
                </td>
                <td class="actions">
                  <a class=logo target=_blank href="http://www.culturepub.fr"></a>
                  <button class=expand ng-click="collapsed = !collapsed"
                          ng-class="collapsed?'':'disabled'"></button>
                  <button class=like ng-click="like()" ng-disabled=likeDisabled>{{pod.total_rates}}</button>
                </td>
              </tr>
            </table>
          </div>
        </div>
        <div ng-hide="collapsed">
          <div class="table social">
            <div class="row url">
              <div class="cell icon"></div>
              <div class="cell value embed">
                <input type=text readonly=readonly value="{{sharingUrl}}">
              </div>
              <div class="cell action">
                <div class="social"
                     fmt-addthis
                     use-preferred="false"
                     buttons="facebook,twitter,google_plusone_share"></div>
              </div>
            </div>
          </div>
          <div class="table iframe">
            <div class="row iframe">
              <div class="cell icon"></div>
              <div class="cell value">
                <input class="auto" type=text readonly=readonly value="{{sharingIframe}}">
              </div>
            </div>
          </div>
          <div class="close">
            <span class="closeButton" ng-click="collapsed = true"></span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div fmt-playlist class="cbnews_v1"
       content="{{content}}"
       auto-advance-enabled="true"
       columns="2"
       data-fmt-flex="340px"></div>
</div>

<script id="template/playlist/playlist.html" type="text/ng-template">
  <div class="list-group container-fluid" style="padding: 0; margin-bottom: 0; height: 100%; overflow: auto;">
    <a ng-repeat="item in items"
       fmt-playlist-item
       item="item"
       fields="config.itemFields"
       ng-href=""
       ng-click="selectItem(item)"
       class="list-group-item"
       ng-class="itemClass(item)">
    </a>
  </div>
</script>

<script id="template/playlist/playlist-item.html" type="text/ng-template">
  <div class="media">
    <div class="pull-left thumb-wrap">
      <div class="img-border">
        <img data-ng-src="{{item.thumbnail_url}}" class="pull-left">
        <div class="img-overlay"></div>
      </div>
    </div>
    <div class="media-body">
      <h4 class="list-group-item-heading">{{item.name || item.title}}</h4>
    </div>
  </div>
</script>
