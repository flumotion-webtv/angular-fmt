<h2 id="example">Example</h2>
<div class="example"><div class="fmt-filter-page fmt-filter-parse-page"><h4 id="example_source">Source</h4>
<div source-edit="fmt" source-edit-deps="angular.js script.js" source-edit-html="index.html-8" source-edit-css="" source-edit-js="script.js-9" source-edit-json="" source-edit-unit="" source-edit-scenario=""></div>

<pre class="prettyprint linenums" ng-set-text="index.html-8" ng-html-wrap-loaded="fmt angular.js script.js"></pre>
<script type="text/ng-template" id="index.html-8">
  <div ng-controller="Ctrl">
    <input type="text" class="input-block-level" ng-model="value"></input>
    <pre>{{value|parse}} [type: {{typeof(value)}}]</pre>
  </div>
</script>

<div class="tab-pane" title="script.js">
<pre class="prettyprint linenums" ng-set-text="script.js-9"></pre>
<script type="text/ng-template" id="script.js-9">
  var Ctrl = function ($scope, $filter) {
    $scope.typeof = function(input) {
      return typeof $filter('parse')(input);
    };
  }
</script>
