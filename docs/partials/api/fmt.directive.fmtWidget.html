<h1><code ng:non-bindable="">fmtWidget</code>
<div><span class="hint">directive in module <code ng:non-bindable="">fmt</code>
</span>
</div>
</h1>
<div><h2 id="description">Description</h2>
<div class="description"><div class="fmt-directive-page fmt-directive-fmtwidget-page"><p>HTML element that loads a configure a Flumotion widget by ID.</p>
</div></div>
<h2 id="usage">Usage</h2>
<div class="usage">as attribute<pre class="prettyprint linenums">&lt;ANY fmt-widget
     fmt-widget="{number}"&gt;
   ...
&lt;/ANY&gt;</pre>
<h4 id="usage_parameters">Parameters</h4><table class="variables-matrix table table-bordered table-striped"><thead><tr><th>Param</th><th>Type</th><th>Details</th></tr></thead><tbody><tr><td>fmt-widget</td><td><a href="" class="label type-hint type-hint-number">number</a></td><td><div class="fmt-directive-page fmt-directive-fmtwidget-page"><p>Specify the widget ID.</p>
</div></td></tr></tbody></table></div>
<h2 id="example">Example</h2>
<div class="example"><div class="fmt-directive-page fmt-directive-fmtwidget-page"><h4 id="example_source">Source</h4>
<div source-edit="fmt" source-edit-deps="angular.js script.js" source-edit-html="index.html-4" source-edit-css="" source-edit-js="script.js-5" source-edit-json="" source-edit-unit="" source-edit-scenario=""></div>
<div class="tabbable"><div class="tab-pane" title="index.html">
<pre class="prettyprint linenums" ng-set-text="index.html-4" ng-html-wrap-loaded="fmt angular.js script.js"></pre>
<script type="text/ng-template" id="index.html-4">
  <div ng-controller="Ctrl">
    <input type="number" ng-model="id" min="1"/>
    <div fmt-widget="{{id}}" style="height: 400px;"></div>
  </div>
</script>
</div>
<div class="tab-pane" title="script.js">
<pre class="prettyprint linenums" ng-set-text="script.js-5"></pre>
<script type="text/ng-template" id="script.js-5">
  var Ctrl = function($scope) {
    $scope.id = 8;
  }
</script>
</div>
</div><h4 id="example_demo">Demo</h4>
<div class="well doc-example-live animate-container" ng-embed-app="fmt" ng-set-html="index.html-4" ng-eval-javascript="script.js-5"></div>
</div></div>
</div>
